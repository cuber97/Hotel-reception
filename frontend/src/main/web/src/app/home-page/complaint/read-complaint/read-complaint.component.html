<div class="container">
  <h3 class="text-center text-white pt-5">Complaint</h3>
  <div class="row justify-content-center">
    <div class="card">
      <div class="card-header">Complaint</div>
      <div class="card-body">
        <form #newComplaintForm="ngForm" [class.was-validated]="submitted">
          <div class="form-group row">
            <label for="content" class="col-md-4 col-form-label text-md-right">{{complaint.customer.firstName}} {{complaint.customer.lastName}} has written: </label>
            <div class="col-md-6">
              <textarea
                rows="10"
                required
                disabled
                type="textarea"
                id="content"
                class="form-control"
                name="content"
                [(ngModel)]="complaint.content">
              </textarea>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
          </div>
          <div class="col-md-6 offset-md-4">
            <button type="submit" class="btn btn-primary" routerLink="../">
              <span [ngClass]="{'spinner-border': pending, 'spinner-border-sm': pending}"></span>
              Back
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
