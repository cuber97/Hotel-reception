<p-toast position="center" key="c" (onClose)="onReject()" [modal]="false" [baseZIndex]="5000">
  <ng-template let-message pTemplate="message">
    <div style="text-align: center">
      <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
      <h3>{{message.summary}}</h3>
      <p>{{message.detail}}</p>
    </div>
    <div class="ui-g ui-fluid">
      <div class="ui-g-6">
        <button type="button" pButton (click)="onConfirm()" label="Yes" class="ui-button-success"></button>
      </div>
      <div class="ui-g-6">
        <button type="button" pButton (click)="onReject()" label="No" class="ui-button-secondary"></button>
      </div>
    </div>
  </ng-template>
</p-toast>
<div class="container">
  <h3 class="text-center text-white pt-5">Complaint</h3>
  <div class="row justify-content-center">
    <div class="card">
      <div class="card-header">Complaint</div>
      <div class="card-body">
        <form #newComplaintForm="ngForm" [class.was-validated]="submitted" (ngSubmit)="showConfirm()">
          <div class="form-group row">
            <label for="content" class="col-md-4 col-form-label text-md-right">Provide your complaint message</label>
            <div class="col-md-6">
              <textarea
                rows="10"
                required
                type="textarea"
                id="content"
                class="form-control"
                name="content"
                [(ngModel)]="complaint.content">
              </textarea>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
          </div>
          <div class="col-md-6 offset-md-4">
            <button type="submit" class="btn btn-primary" routerLink="../">
              <span [ngClass]="{'spinner-border': pending, 'spinner-border-sm': pending}"></span>
              Back
            </button>
            <button type="submit" class="btn btn-primary ml-4">
              <span [ngClass]="{'spinner-border': pending, 'spinner-border-sm': pending}"></span>
              Add
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
